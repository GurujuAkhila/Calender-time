<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="calender">
            <div class="left">
                <p id="date">01</p>
                <p id="day">Sunday</p>
                <div class="time">
                    <span id="hrs">00</span>
                    <span> : </span>
                    <span id="min">00</span>
                    <span> : </span>
                    <span id="sec">00</span>
                </div>
            </div>
            <div class="right">
                <p id="month">January</p>
                <p id="year">2023</p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
